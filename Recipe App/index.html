<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Main title asking the user about food preference -->
        <h1 class="headName">WHAT KIND OF FOOD DO YOU WANT?</h1>

        <!-- Section for displaying random recipes -->
        <div id="randomRecipes" class="d-flex flex-wrap justify-content-center my-5"></div>

        <!-- Search form for meal input -->
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <!-- Input field for searching meals -->
                <input type="text" id="inputName" class="form-control" placeholder="Search for a meal..." autocomplete="off">
                <!-- Search button to trigger the search -->
                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
            <!-- Suggestions list to show meal suggestions based on user input -->
            <div id="suggestions" class="list-group" style="max-height: 200px; overflow-y: auto;"></div>
        </form>

        <!-- Message displayed when no food is found -->
        <div id="msg">
            <h3>We don't have the food you gave us. Please order something else.</h3>
        </div>

        <!-- Section for displaying search results -->
        <div id="items" class="d-flex flex-wrap justify-content-center"></div>

        <!-- Title for the "Favorites" section -->
        <h2 class="headName mt-5">Favorites</h2>
        <!-- Section for displaying favorite recipes -->
        <div id="favorites" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <!-- Modal for displaying recipe details -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
                    <!-- Close button for the modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body of the modal where recipe details will be displayed -->
                <div class="modal-body" id="details"></div>
            </div>
        </div>
    </div>

</body>

<!-- External JavaScript file for app functionality -->
<script src="script.js"></script>
<!-- Bootstrap Bundle JS with Popper.js for modal functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
